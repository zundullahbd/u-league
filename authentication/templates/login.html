{% extends 'baseTemplates.html' %}
{% load static %}


{% block content %}
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: black;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
         background: #43A047;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }
        .container .info {
            margin: 50px auto;
            text-align: center;
        }
        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }
        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }
        .container .info span a {
            color: #000000;
            text-decoration: none;
        }
        .container .info span .fa {
            color: #EF3B3A;
        }
        body {
            background: white;
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
        }
    </style>

</head>
<body>
    <div class="container" style="width: 100%; padding: 30px;">
        <div class="form">
            <div class="text-center justify-content-center">
                <!-- Write your comments here 
                <img src="https://cdn.discordapp.com/attachments/947881649281060944/1043857670744064010/unknown.png"
                    style="width: 100px; justify-content: center;" alt="logo">
                -->
                <h6 class="mt-1 mb-5 pb-1 font-weight-bold">U-LEAGUE</h6>
            </div>
          <div class="login-form">
            <form method="POST">
            <p>Please login to your account</p>
            <div class="form-outline mb-4">
                
                <input id="username" type="text" name="username" class="form-control" 
                placeholder="input your username here..." /> 
                
            </div>

            <div class="form-outline mb-4">
                
                <input id="password" type="password" name="password" class="form-control" 
                placeholder="input your password here..." /> 
            </div>
            {% if lulusbasdat %}
                <p class="text-danger"> Harap isi semua form! </p> 
            {% endif %}

            {% if passwordSalah %}
            <p class="text-danger"> Username dan password tidak sesuai! </p> 
            {% endif %}

            <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" 
                type="submit" value="Login">Login</button>
                <p class="message">Not registered? <a href="/register">Create an account</a></p>
            </div>
          </form>
        </div>
      </div>

{% endblock %}
