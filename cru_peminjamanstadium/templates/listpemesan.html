<!DOCTYPE html>
<html>
<head>
  <title>Peminjaman Stadium</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 text-light" style="background-image: linear-gradient(to bottom right, #051c2c, #000000)">
        <h2 class="fw">Peminjaman Stadium</h2>
      </div>
    <style>
        .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }
    </style>
  <div class="container">
    <h2>List Pemesanan</h2>
    <form>
      <div class="form-group">
        <label for="stadiumSelect">Stadium:</label>
        <select class="form-control" id="stadiumSelect">
          <option>Stadium A</option>
          <option>Stadium B</option>
          <option>Stadium C</option>
          <!-- Tambahkan opsi lain untuk stadium yang tersedia -->
        </select>
      </div>
      <div class="form-group">
        <label for="tanggalInput">Tanggal:</label>
        <input type="date" class="form-control" id="tanggalInput">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
